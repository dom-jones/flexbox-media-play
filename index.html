<!DOCTYPE html>
<html lang="en-US">
<head>
     <title>Flex Box Model Tutorial</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <ul> <!--parent element-->
        <li>Hello how are you?</li> <!--first child element-->
        <li>I am very hungry and don't know what to eat. Being a vegetarian makes it hard to choose what to eat.</li> <!--second child element-->
        <li>3</li> <!--third child element-->
        <li>4</li>
     </ul>
</body>
</html>
